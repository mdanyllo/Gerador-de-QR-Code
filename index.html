<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="./img/qrcode..png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de QR Code</title>
</head>
<body>
    <main class="container_pai">
        <header>
            <h1>Gerador de Qr Code</h1>
            <p>Insira uma url para gerar um Qr Code</p>
        </header>
        
        <div class="conteudo">
            <input type="text" placeholder="www.urlexemplo.com">
            <button>Gerar</button>
        </div>

        <div class="qr-code">
            <img src="" alt="qrcode" class="img">
        </div>
    </main>

    <footer class="rodape">
        <a href="https://github.com/mdanyllo" class="p">GitHub</a>
        <a href="https://www.linkedin.com/in/markusdanyllo/" class="p">LinkedIn</a>
        <p>Criado por Markus Danyllo</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
